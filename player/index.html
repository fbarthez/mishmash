        // Use any Flickr search options:

        var flickrSearch1 = {

            },
            flickrSearch2 = {

                per_page: 500
            },
            
            //
            
            flickrSearch3 = {
                user_id: "54304913@N00",
                sort: "date-posted-desc",
                tags: "surya",
                text: "surya",
                per_page: 500
            },
            flickrSearch4 = {
                user_id: "51939941@N00",
                sort: "date-posted-desc",
                tags: "surya",
                text: "surya",
                per_page: 500
            },
            
            //
            
            flickrSearch5 = {
                license: "4,6,7",
                sort: "interestingness-desc",
                tags: "tree",
                has_geo: 1,
                per_page: 500
            },
            flickrSearch6 = {
                license: "4,6,7",
                sort: "interestingness-desc",
                tags: "constellation",
                has_geo: 1,
                per_page: 500
            };
        
        // Flickr API key
        flickr.key = "7846550a7f8e8fe8ae2f1b9d301dd7b6";

        /*
        function loadFlickrSearches(searches){
            var numSearches, responses;
            
            if (!jQuery.isArray(searches)){
                searches = [searches];
            }
            numSearches = searches.length;
            
            jQuery
                .when.apply(jQuery, searches)
                .then.apply(jQuery, responses

        */
    
        jQuery
            //.when(flickr.search(flickrSearch1), flickr.search(flickrSearch2))
            //.when(flickr.search(flickrSearch3), flickr.search(flickrSearch4))
            .when(flickr.search(flickrSearch5), flickr.search(flickrSearch6))
            .then(function(rsp1, rsp2){
                if (rsp1[0].stat !== "ok" || rsp2[0].stat !== "ok"){
                    console.log(rsp1, rsp2);
                    throw "Flickr API error";
                }
            
                var mySlideshow,
                    photos = rsp1[0].photos.photo.concat(rsp2[0].photos.photo),
                    urls = jQuery.map(photos, function(photo){
                        return function(){
                            var w = this.width,
                                h = this.height,
                                size = flickr.bestFit(w, h);
                            
                            return flickr.src(photo, size);
                        };
                    }),
                    target = ".slideshow",
                    options = {
                        random: true // (`false` is the default)
                    };
                mySlideshow = slideshow(urls, target, options);
                
                /////
                    
                // Set favicon
                
                // http://softwareas.com/dynamic-favicons / http://ajaxify.com/run/favicon/favicon.js
                var favicon = {
                    docHead:document.getElementsByTagName("head")[0],
                
                    addLink: function(iconURL) {
                      var link = document.createElement("link");
                      link.type = "image/x-icon";
                      link.rel = "shortcut icon";
                      link.href = iconURL;
                      this.removeLinkIfExists();
                      this.docHead.appendChild(link);
                    },

                    removeLinkIfExists: function() {
                      var links = this.docHead.getElementsByTagName("link");
                      for (var i=0; i<links.length; i++) {
                        var link = links[i];
                        if (link.type=="image/x-icon" && link.rel=="shortcut icon") {
                          this.docHead.removeChild(link);
                          return; // Assuming only one match at most.
                        }
                      }
                    }
                };
                
                /////
                
                mySlideshow
                    .on("fadeIn", function(event, img){
                        var mapUrl;
                        
                        favicon.addLink(img[0].src);
                        
                        // map
                        /*
                        if (window.GoogleStaticMap){
                            mapUrl = (new GoogleStaticMap({lat:lat, lng:lng})).url();
                            jQuery(".map")
                                .append("<img/>", {src: mapUrl})
                                .trigger("loading", mapUrl)
                        }
                        */
                    })
                    .on("fullscreen", function(event, isFullScreen){
                        // TODO: on fullscreen, swap newImage / oldImage for high-res photo
                        var currentSrc = mySlideshow.newImage[0].src,
                            src = mySlideshow.items[mySlideshow.showing](),
                            img = mySlideshow.image(src);
                            
                        function onReady(){
                            mySlideshow.newImage = img;
                            mySlideshow.positionImage(img);
                        }
                        
                        if (img[0].complete){
                            onReady();
                        }
                        else {
                            img.on("load", function(){
                                // Check that newImage hasn't changed
                                if (currentSrc.slice(0, -6) === src.slice(0, -6)){
                                    onReady();
                                }
                            });
                        }
                    });
                
                mySlideshow.container
                    .css("cursor", "pointer")
                    .on("click", function(){
                        mySlideshow.toggleFullscreen();
                    });
                    
                // for debugging
                window.mySlideshow = mySlideshow;
            });
    </script>
