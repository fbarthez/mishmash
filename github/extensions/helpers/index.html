<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8 />
    <title>github api js helpers</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- Github API script -->
    <script src="../../lib/github.js"></script>
    <!-- Github helper script -->
    <script src="helpers.js"></script>
    <script>
    github.helpers.events('aaronacerboni', 'WatchEvent', {limit:5})
        .then(displayEvents);

    function displayEvents(events) {
        document.body.innerHTML = 'Aaron\'s latest watched repos...<br>';
        for(var i = 0; i < events.length; i++){
            document.body.innerHTML = document.body.innerHTML + events[i].repo.name +
                                      ' at ' + new Date(events[i].created_at) + '<br>';
        }
    }
    </script>
</body>
</html>
