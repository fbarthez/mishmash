<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8 />
    <title>sandie</title>
    <script src="../../jquery.js"></script> <!-- the Sandie script does not use jQuery - it's just here to assist the demo -->
    <script src="../../console/console.js"></script> <!-- for debugging only -->
    
    <script src="../sandie.js"></script> <!-- include the Sandie script -->
</head>

<body>
    <h1><a href="http://github.com/premasagar/mishmash/tree/master/sandie/">Sandie</a></h1>
    <p>View source to see what's happening.</p>
    <hr>
    <div class=demo>
        
    </div>
    
    <script>
        var sandy = sandie(
            // url or array of urls for scripts to load in the sandie
            'http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js', // this is an older version than the jQuery in the host page

            // property or array of properties to retrieve from the window object
            'jQuery',
            
            function(sandboxedVar){
                $('.demo').text(
                    'Host page has jQuery version ' + jQuery.fn.jquery +
                    ', and the sandboxed jQuery has version ' + sandboxedVar.fn.jquery + '.'
                );
            }
        );
    </script>
</body>
</html>
